# Deploy to UAT VPS
# ---------------------------------
# Triggers:
#   - Push to uat branch
#
# Required Secrets:
#   VPS_HOST     - Server IP or hostname
#   VPS_USER     - SSH username
#   VPS_SSH_KEY  - Private SSH key for authentication
#
# The deployment scripts must be installed at /opt/ace-prep-uat on the VPS:
#   - deploy-uat.sh
#   - docker-compose.uat.yml
#   - .env (with UAT environment variables)

name: Deploy UAT

on:
  push:
    branches:
      - uat

# Only one UAT deployment at a time
concurrency:
  group: uat-deploy
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ace-prep

jobs:
  # ---------------------------------
  # Build and push Docker image
  # ---------------------------------
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      image-digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "version=uat-sha-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.2.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=uat
            type=raw,value=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output build info
        run: |
          echo "## UAT Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ steps.build-push.outputs.digest }}" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------
  # Deploy to VPS
  # ---------------------------------
  deploy:
    name: Deploy to VPS (UAT)
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: uat
      url: https://certification-trainer-uat.neilferis.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync deployment scripts to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deployment/deploy-uat.sh,deployment/docker-compose.uat.yml"
          target: "/opt/ace-prep-uat/"
          strip_components: 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: 5m
          script: |
            echo "=== Starting UAT deployment of version: ${{ needs.build.outputs.version }} ==="

            cd /opt/ace-prep-uat

            chmod +x ./deploy-uat.sh
            ./deploy-uat.sh ${{ needs.build.outputs.version }}

            echo "=== UAT deployment script completed ==="

      # ---------------------------------
      # Post-deployment verification
      # ---------------------------------
      - name: Verify deployment health
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: 2m
          script: |
            echo "=== Running UAT health check ==="

            CONTAINER_NAME="ace-prep-uat"
            HEALTH_URL="http://127.0.0.1:3002/api/health"
            MAX_ATTEMPTS=20
            ATTEMPT=1

            while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
              if curl -sf "${HEALTH_URL}" > /dev/null 2>&1; then
                echo "Health check passed on attempt ${ATTEMPT}"
                break
              fi
              echo "Attempt ${ATTEMPT}/${MAX_ATTEMPTS} - waiting..."
              sleep 2
              ATTEMPT=$((ATTEMPT + 1))
            done

            if [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then
              echo "ERROR: Health check failed after ${MAX_ATTEMPTS} attempts"
              docker logs "${CONTAINER_NAME}" --tail 30
              exit 1
            fi

            echo "=== Checking deployed version ==="
            docker inspect --format='{{.Config.Image}}' "${CONTAINER_NAME}"

      - name: Deployment summary
        if: success()
        run: |
          echo "## UAT Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** uat" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://uat.certification-trainer.neilferis.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Health check passed. UAT application is running." >> $GITHUB_STEP_SUMMARY

      - name: Deployment failed
        if: failure()
        run: |
          echo "## UAT Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the deployment logs above for details." >> $GITHUB_STEP_SUMMARY
