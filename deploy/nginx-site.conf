server {
    listen 80;
    server_name certification-trainer.neilferis.com;

    # Redirect HTTP to HTTPS (certbot will add this)
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name certification-trainer.neilferis.com;

    # SSL certs will be added by certbot
    # ssl_certificate /etc/letsencrypt/live/certification-trainer.neilferis.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/certification-trainer.neilferis.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy all requests to the Docker container
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }
}
